<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-------------------------------------------- Font Awesome CDN ----------------------------------->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!---------------------------------------- Custom CSS Link ----------------------------------------->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>VapeDash - SignIn</title>
  </head>
  <body>
    <section
      class="sign-in-bg d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-4">
            <div class="sign-in-blur-bg p-4">
              <div class="d-flex justify-content-between">
                <div><h4 class="text-white fw-bold">Login</h4></div>
                <div>
                  <a href="#"
                    ><i class="fa fa-times text-white" aria-hidden="true"></i
                  ></a>
                </div>
              </div>
              <p class="text-secondary">
                Please Login your account to continue
              </p>

              <div
                class="border border-1 mb-2 rounded-pill d-flex justify-content-center align-items-center"
              >
                <div class="input-group p-2">
                  <span
                    class="input-group-text bg-transparent border-0"
                    id="basic-addon1"
                  >
                    <img
                      src="/assets/images/email-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </span>
                  <input
                    type="email"
                    class="form-control bg-transparent border-0 name-shadow text-white"
                    placeholder="Email"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div
                class="border border-1 mb-2 rounded-pill d-flex justify-content-center align-items-center"
              >
                <div class="input-group p-2">
                  <span
                    class="input-group-text bg-transparent border-0"
                    id="basic-addon1"
                  >
                    <img
                      src="/assets/images/password-icon.svg"
                      class="img-fluid"
                      alt=""
                    />
                  </span>
                  <input
                    type="password"
                    class="form-control bg-transparent border-0 name-shadow text-white"
                    placeholder="Password"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label
                  class="form-check-label text-secondary"
                  for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button
                  type="button"
                  class="btn rounded rounded-pill custom-btn text-white w-100"
                >
                  Login
                </button>
              </div>
              <p class="text-secondary py-2">
                Didn't have an account?
                <a href="/register.html" class="text-red text-decoration-none">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
