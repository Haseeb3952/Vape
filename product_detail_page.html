                    type="search"
                    placeholder="Search"
                    aria-label="Search"

                  <div>
                    <a href="#">

                        src="/assets/images/search-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </a>
                  </div>
                </form>
                <button
                  type="button"
                  class="btn rounded rounded-pill custom-btn d-flex justify-content-between gap-4 py-2 mx-lg-4 mx-0 my-lg-0 my-3 px-4"

                  <div>

                      src="/assets/images/location-on.svg"
                      class="img-fluid"
                      alt=""
                    />

                </button>

                  <div class="user-modal">
                    <a
                      class="btn navbar-icon"
                      data-bs-toggle="modal"
                      href="#exampleModalToggle"
                      role="button"
                    >

                        src="/assets/images/user-icon.svg"
                        class="img-fluid"
                        alt=""
                      />
                    </a>
                  </div>
                  <div>
